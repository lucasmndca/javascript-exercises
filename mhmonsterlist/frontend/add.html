<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Adicionar monstros</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <main>
        <div class="content">
            <h1>Adicionar monstros</h1>
            <a>Concluído</a>
            <form>
                <label>Nome</label>
                <input type="text">

                <label>Tipo</label>
                <select>
                    <option>Flying Wyvern</option>
                    <option>Fanged Wyvern</option>
                    <option>Piscine Wyvern</option>
                    <option>Brute Wyvern</option>
                    <option>Bird Wyvern</option>
                    <option>Leviathan</option>
                    <option>Pelagus</option>
                    <option>Carapaceon</option>
                    <option>Lynian</option>
                    <option>Neopteron</option>
                    <option>????</option>
                    <option>Elder Dragon</option>
                    <option>Black Dragon</option>
                </select>

                <label>Nível</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>

                <label>Ataque</label>
                <input type="number" min="1" max="9999">

                <label>Defesa</label>
                <input type="number" min="1" max="9999">

                <label>Elemento</label>
                <select>
                    <option>No Element</option>
                    <option>Thunder</option>
                    <option>Fire</option>
                    <option>Water</option>
                    <option>Ice</option>
                    <option>Dragon</option>
                </select>

                <label>Alimento</label>
                <select>
                    <option>No Aliment</option>
                    <option>Paralysis</option>
                    <option>Poison</option>
                    <option>Blast</option>
                    <option>Sleep</option>
                </select>
            </form>
        </div>
    </main>
</body>

</html>
